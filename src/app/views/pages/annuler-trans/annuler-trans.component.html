
<div class="titre">
    <h2>Annulation de transactions</h2>
</div>
<div class="titre2">
  <h4>Liste des transactions effectuees</h4>
  
  <p>Selectionner une transaction dans la liste pour essayer de l'annuler</p>
</div>


<div class="list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="modem">
        <th mat-header-cell *matHeaderCellDef> Modem </th>
        <td mat-cell *matCellDef="let element"> {{element.modem}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
