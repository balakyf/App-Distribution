<section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-raised-button color="primary" (click)="openDialog()" >
            Ajouter
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-raised-button color="primary" (click)="openDialog2()">
            Modifier
            <mat-icon>create</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-raised-button color="primary" (click)="openDialog3()">
            Desactiver
            <mat-icon>lock</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-raised-button color="primary" (click)="openDialog4()">
            Verifier modem
            <mat-icon>loop</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  <mat-divider></mat-divider>
  <br>

  <span class="titre">
    <h2>Liste des Master distributeurs</h2>
  </span>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Nom complet</th>
              <th>Contact</th>
              <th>Modem</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a class="btn-info btn">Modifier</a></td>
              <td><a class="btn-danger btn">Supprimer</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
