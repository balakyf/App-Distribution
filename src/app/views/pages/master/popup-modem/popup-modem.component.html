<div fxLayout="row" fxLayoutGap="0px" class="layout">
    <div fxFlex="25%" class="helppan">
      <div class="help-container">
        <p class="mat-title">{{ titre }}  </p>
        <mat-divider></mat-divider>
        <div class="vspace"></div>
        <p class="mat-subheading-1">
         Selectionnez un compte de Master distributeur pour verifier la responsibilit√© de son modem.
        </p>
        <span class="center-icon">
          <img src="../../../../../assets/media/png/usb.png">
        </span>
      </div>
    </div>
    <div fxFlex="75%">
      <div  fxLayout="column">
        <div class="form-header" fxFlex="2">
          <span class="close-button" (click)="close()">
            <mat-icon aria-label="icon">clear</mat-icon>
          </span>
        </div>
        <span class="titre">
          <h2>Verification de modem</h2>
        </span>
        <div class="form-container" fxFlex="98">
  
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Selectionner Master distributeur</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>user 1</option>
                <option>user 2</option>
                <option>user 3</option>
                <option>user 4</option>
                <option>user 5</option>
              </select>
            </div>
            
          </form>
         
        </div>
  
        <mat-divider></mat-divider>
       <!--  {{clientPersonaLInfosFrm.value|json}}
        {{clientAdresseInfoFrm.value|json}}
        {{clientPictureFrm.value|json}}  -->
        <footer class="action">
          <button
            class="action-button"
           
            color="primary"
            mat-raised-button
           
          >
            {{ butValue }}
          </button>
          <button class="action-button" mat-raised-button (click)="close()">
            Annuler
          </button>
        </footer>
      </div>
    </div>
  </div>
